<template>      
    <lightning-card title="Accounts" icon-name="custom:custom63">  
        <div class="slds-m-around_medium">  
            <template if:true={accounts}>      
                <lightning-datatable 
                    key-field="Id" 
                    data={accounts} 
                    columns={columns} 
                    hide-checkbox-column="true" 
                    show-row-number-column="true"
                    onrowaction={handleRowAction}> 
                </lightning-datatable>  
            </template>      
            <template if:true={error}>  
                {error}>                  
            </template>  
        </div>  
    </lightning-card> 


    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="action:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">VIEWRECORD</h2>
      </header>
    
      <!-- modal body start -->
      <div class="slds-modal__content" id="modal-content-id-1" >
            <strong>
                <div class = "slds-align_absolute-center">ID : {row.Id}</div>
            <div class = "slds-align_absolute-center" >Name  : {row.Name}</div>
            <div class = "slds-align_absolute-center">Industry : {row.Industry}</div>
            </strong>
        
    
             
                      
      </div>
    
      <!-- modal footer start-->
      <footer class="slds-modal__footer">
       
        
         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
    
      </footer>
    
    </div>
    </section>
    </template>

    


    
</template>
